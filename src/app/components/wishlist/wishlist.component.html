<h2 *ngIf="errormessage" class="text-white text-center bg-danger">
    {{errormessage}}
</h2>
<section *ngIf="allfav;else msg" class="mx-auto bg-main-light p-3 mb-3 w-75 shadow rounded">

    <div class="pt-2 d-flex justify-content-between align-items-center">
        <h3 class="fw-bolder text-main text-center p-3">WishList</h3>
    </div>
    <div *ngFor="let pItem of allfav" class="row align-items-center border-bottom py-2">
        <div class="col-md-2">
            <img [src]="pItem.imageCover"[alt]="pItem.title" class="w-100">
        </div>
        <div class="col-md-3">
            <h3>{{pItem.category.name}}</h3>
            <p class="text-main">price :{{pItem.price|currency:"EGP"}}</p>
           <button #btnRemove (click)="deletefromlist(pItem._id,btnRemove)"
            class="btn text-danger m-0 p-0"> 
            <i  class="fa-solid fa-trash"></i> Remove
           </button> 
        </div>
        <div class="col-md-3 offset-md-4 gap-3 d-flex">
            <button (click)="addCartClick(pItem._id,btnAdd)" #btnAdd class="btn main-btn w-100">Add To Cart</button>
        </div>

    </div>
</section>


<ng-template #msg >
    <h2 class=" pb-3 fw-bolder fs-2 text-center text-main">Your WishList Is Empty ....</h2>
</ng-template>
